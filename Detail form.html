<html>
    <head>
        <title>
            Detail Form
        </title>
    </head>
    <body>
        <h3><b>Share your details so that we can contact you</b></h3>
        <form action="mailto:dilip123srivastav@gmail.com" method="post" enctype="text/plain">
            <div>
                <label for="username">Username</label>
                <br>
                <input type="email" name="Name" id="username" required placeholder="abc@gmail.com"> <br>
            </div>
            <div>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" required>
            </div>
            <div>
                <label for="Country">Country</label>
                <br>
                <input type="country" name="Country" id="country" disabled value="INDIA"> <br>
            </div>
            <div>
                Gender:
                <br>
                <input type="radio" name="gender" value="Female"> Female
                <br>
                <input type="radio" name="gender" value="Male"> Male
                <br>
                <input type="radio" name="gender" value="Others"> Others
                <br>
            </div>
            <div>
                    Month of Birth
                    <br>
                <select>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
